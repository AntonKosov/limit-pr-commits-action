name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm run tests
      
      - name: Coveralls
        uses: coverallsapp/github-action@v2
